    </div>
    <section class="hero">
      <div class="main">
        <div class="avatar">
          <img src="img/Bala.jpg" alt="avatar" />
        </div>
        <div class="info">
          <h1>Bala Saravanan J</h1>
          <h3>Student</h3>
        </div>
      </div>
    </section>
    <div class="heading">
      <h1>Contact <span>Me</span></h1>
    </div>
    <main>
      <form class="styled-form">
        <input
          type="text"
          id="first-name"
          name="first-name"
          placeholder="First Name"
          required
        />
        <input
          type="text"
          id="last-name"
          name="last-name"
          placeholder="Last Name"
          required
        />
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Phone Number"
          required
        />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />
        <textarea
          id="message"
          name="message"
          placeholder="Message"
          rows="4"
          required
        ></textarea>
        <button type="submit">Submit</button>
      </form>
    </main>
